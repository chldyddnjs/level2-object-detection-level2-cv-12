# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /opt/ml/detection/dataset  # dataset root dir
train: manifest_fold_4_train.txt  # train images (relative to 'path') 
val: manifest_fold_4_val.txt  # val images (relative to 'path') 
test: test # test images (optional)

# Classes
nc: 10  # number of classes
names: ['General trash', 'Paper', 'Paper pack', 'Metal', 'Glass',
        'Plastic', 'Styrofoam', 'Plastic bag', 'Battery', 'Clothing']  # class names
